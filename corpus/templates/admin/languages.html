{% extends 'layout.html' %}


{% block content %}
    <div id="language-list-container">
        <app-layout>
            <template v-slot:navigation-items>
                {% block header_block %}
                    {{ block.super }}
                {% endblock header_block %}
            </template>
            <template v-slot:content>
                <language-list>
            </template>
        </app-layout>
    </div>
{% endblock content %}

{% block javascript %}
    <script>{% include 'admin/languages.js' %}</script>
{% endblock javascript %}
