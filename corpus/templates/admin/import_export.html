{% extends 'layout.html' %}
{% block content %}
    <div id="import-export-app-container">
        <app-layout>
            <template v-slot:navigation-items>
                {% block header_block %}
                    {{ block.super }}
                {% endblock header_block %}
            </template>
            <template v-slot:content>
                <import-export-app/>
            </template>
        </app-layout>
    </div>
{% endblock content %}
{% block javascript %}
    <script>{% include 'admin/import_export.js' %}</script>
{% endblock javascript %}
