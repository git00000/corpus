{% extends 'layout.html' %}

{% block content %}
    <div id="user-profile-app-container">
        <app-layout>
            <template v-slot:navigation-items>
                {% block header_block %}
                    {{ block.super }}
                {% endblock header_block %}
            </template>
            <template v-slot:content>
                <user-profile-app id="{{ request.user.id }}"/>
            </template>
        </app-layout>
    </div>
{% endblock content %}

{% block javascript %}
    <script>{% include 'user/profile.js' %}</script>
{% endblock javascript %}
