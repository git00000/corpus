{% extends 'layout.html' %}

{% block content %}
    <div id="translation-app-container">
        <app-layout>
            <template v-slot:navigation-items>
                {% block header_block %}
                    {{ block.super }}
                {% endblock header_block %}
            </template>
            <template v-slot:content>
                <translation-app :translation-task-id="{{ translation_task_id}}"/>
            </template>
        </app-layout>
    </div>
{% endblock content %}

{% block javascript %}
    <script>{% include 'user/translation.js' %}</script>
{% endblock javascript %}
